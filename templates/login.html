<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form action="login" method="post">
      <div>
        <label for="username">Username: </label>
        <input id="username" type="text" name="username" />
      </div>
      <div>
        <label for="password">Password: </label>
        <input id="password" type="password" />
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
